<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
</head>
<body>
  <header th:replace="~{/fragments/header :: header}"></header>
  <h2 class="form-title">Tambah Mahasiswa</h2>
  <form action="/students/add"
        method="post"
        th:object="${students}">
      <input type="text" th:field="*{name}" placeholder="Nama">
      <input type="email" th:field="*{email}" placeholder="Email">
      <select th:field="*{classId}">
        <option value="">Pilih Kelas</option>
        <option th:each="c : ${classes}"
                th:text="${c.className}"
                th:value="${c.classId}">
        </option>
      </select>
      <button type="submit" class="submit-btn">Tambah</button>
  </form>
</body>
</html>
