<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Kelas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:replace="fragments/header :: navbar"></div>

    <h1>Form Tambah Kelas</h1>

    <form action="/kelas/simpan" method="post" th:object="${kelas}">

        <label>Kode Kelas:</label><br>
        <input type="text" th:field="*{kode}" required><br><br>

        <label>Nama Kelas:</label><br>
        <input type="text" th:field="*{nama}" required><br><br>

        <label>Deskripsi:</label><br>
        <textarea th:field="*{deskripsi}" rows="4" required></textarea><br><br>

        <label>Kapasitas:</label><br>
        <input type="number" th:field="*{kapasitas}" min="1" required><br><br>

        <label>Harga:</label><br>
        <input type="number" th:field="*{harga}" min="0" step="0.01" required><br><br>

        <button type="submit">Simpan</button>
    </form>

</body>
</html>
