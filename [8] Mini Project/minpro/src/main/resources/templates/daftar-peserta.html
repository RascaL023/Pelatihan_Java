<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Kelas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:replace="fragments/header :: navbar"></div>

    <h1 th:text="${kelas.nama}"></h1>

    <table>
        <thead>
            <th>No</th>
            <th>Nama</th>
            <th>Email</th>
            <th>No. Telepon</th>
	    <th>Aksi</th>
        </thead>
        <tbody>
            <tr th:each="item, iter : ${peserta}">
                <td th:text="${iter.count}"></td>
                <td th:text="${item.nama}"></td>
                <td th:text="${item.email}"></td>
                <td th:text="${item.hp}"></td>
		<td>
			<a class="btn-primary"
				th:href="@{/peserta/hapus/{kode}/{email}(kode=${kelas.kode}, email=${item.email})}">
   				Hapus
			</a>
 		</td>
            </tr>
        </tbody>
    </table>
 
</body>
</html>
