<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" th:href="@{/css/animation.css}">
  <link rel="stylesheet" th:href="@{/css/popup.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <header th:replace="~{fragments/header :: header}"></header>
  <main>
    <h2 class="page-title">Form tambah produk</h2>
    <form action="/products/add" method="post" th:object="${productRequest}">
      <label>Nama Produk:</label><br>
      <input type="text" th:field="*{name}" th:value="${productRequest.name}" required><br><br>

      <label>Harga:</label><br>
      <input type="number" th:field="*{price}" th:value="${productRequest.price}" required><br><br>

      <label>Stok:</label><br>
      <input type="number" th:field="*{stock}" th:value="${productRequest.stock}" min="0" required><br><br>

      <button type="submit">Simpan</button>
    </form>
  </main>
  <div th:insert="~{fragments/popup :: popup(${status}, ${message})}"></div>

  <script th:src="@{/js/popup.js}"></script>
</body>
</html>
